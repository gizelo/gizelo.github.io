<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gimecs</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <nav class="header navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="header__logo" href="#">GIMECS</a>

      <button class="header__mobile-menu-btn navbar-toggler" type="button" data-toggle="collapse" data-target="#header-menu" aria-controls="header-menu" aria-expanded="false" aria-label="Toggle navigation">
        <!-- <span class="navbar-toggler-icon"></span> -->
        <img src="img/menu.svg" alt="menu">
      </button>

      <div class="header__menu collapse navbar-collapse" id="header-menu">
        <ul class="header__links navbar-nav ml-auto">
          <li class="header__link nav-item dropdown">
            <a class="header__link-text nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Products
            </a>
            <div class="header__dropdown dropdown-menu" aria-labelledby="productsDropdown">
              <a class="header__dropdown-link dropdown-item" href="#">Q.MACS Studio</a>
              <a class="header__dropdown-link dropdown-item" href="#">Q.MACS Mobile dashboard</a>
              <div class="dropdown-divider"></div>
              <a class="header__dropdown-link dropdown-item" href="#">Control</a>
            </div>
          </li>
          <li class="header__link nav-item dropdown">
            <a class="header__link-text nav-link dropdown-toggle" href="#" id="supportDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Support
            </a>
            <div class="header__dropdown dropdown-menu" aria-labelledby="supportDropdown">
              <a class="header__dropdown-link dropdown-item" href="#">Management</a>
              <a class="header__dropdown-link dropdown-item" href="#">Analysis</a>
              <a class="header__dropdown-link dropdown-item" href="#">Reporting</a>
            </div>
          </li>
          <li class="header__link nav-item">
            <a class="header__link-text nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="header__search-form form-inline">
          <input class="header__search-input form-control" type="text" placeholder="Search" aria-label="Search">
          <button class="header__search-btn btn">
            <img class="header__search-img" src="img/find.svg" alt="Search">
          </button>
          <a class="header__lang-change" href="#">de / en</a>
        </form>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="main-section">
        <div class="row">
          <div class="col-6-xl">
            <h1 class="main-section__header"><span>Process control</span><br><span> & Quality management solutions</span></h1><br>
            <h2 class="main-section__subheader">Lorem ipsum dolor sit amet, consectetur adipisicing</h2>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
